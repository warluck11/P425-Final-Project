<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Login</h1>


    <table align="center" border="1">

        <form action="" method="POST">

            {% csrf_token %}

            <tr>
                <th>Username :</th>
                <td>{{ form.username }}</td>
            </tr>

            <tr>
                <th>Password :</th>
                <td>{{ form.password }}</td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>

        </form>


    </table>

    <h3 align="center"><a href="/forgot_password">Forgot Password</a></h3>

    <h3 align="center"><a href="/register">Register</a></h3>

</body>
</html>
